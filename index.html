<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промокоды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран выбора магазина -->
    <div id="stores">
        <h1>Выберите магазин:</h1>
        <div class="buttons-container">
            <button onclick="showPromoCodes('yandex')" class="store-button">
                <img src="yandex-logo.png" alt="Яндекс Маркет">
            </button>
            <button onclick="showPromoCodes('mega')" class="store-button">
                <img src="mega-logo.png" alt="Мега Маркет">
            </button>
            <button onclick="showPromoCodes('ozon')" class="store-button">
                <img src="ozon-logo.png" alt="OZON">
            </button>
        </div>
    </div>

    <!-- Экран промокодов -->
    <div id="promocodes" style="display: none;">
        <h2 id="store-title"></h2>
        <ul id="promocode-list"></ul>
        <button onclick="goBack()">Назад</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
